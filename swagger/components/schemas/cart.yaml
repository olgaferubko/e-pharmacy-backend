Cart:
  title: Cart
  type: object
  required:
    - userId
    - items
  properties:
    userId:
      description: 'ID of the user who owns the cart'
      type: string
      example: '65e4decdd286b30065d54af9'
    items:
      description: 'List of items in the cart'
      type: array
      items:
        $ref: '#/CartItem'

CartItem:
  title: CartItem
  type: object
  required:
    - productId
    - quantity
  properties:
    productId:
      description: 'Product ID'
      type: string
      example: '0'
    quantity:
      description: 'Quantity of this product'
      type: integer
      example: 2

UpdateCartRequest:
  title: UpdateCartRequest
  type: object
  required:
    - items
  properties:
    items:
      description: 'Updated list of items'
      type: array
      items:
        $ref: '#/CartItem'
  example:
    items:
      - productId: '0'
        quantity: 3
      - productId: '1'
        quantity: 1

CheckoutResponse:
  title: CheckoutResponse
  type: object
  properties:
    message:
      type: string
      example: 'Order successfully placed'
    cart:
      $ref: '#/Cart'
