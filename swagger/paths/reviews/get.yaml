tags:
  - Reviews
summary: Get Customer Reviews
description: 'Get all customer reviews about the platform'
operationId: getCustomerReviews
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Get all reviews'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found reviews!
            data:
              type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/review.yaml
  '404':
    $ref: '../../components/responses/404.yaml'
